<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Loggin App</title>
  <link rel="stylesheet" type="text/css" href="../css/standardWeb.css" media="screen" />
</head>
<body>
    <form action="/" class="form">
      <img class="logo" src="../img/pngwing.com.png">

        <h1 class="titulo" style="text-align: center">Create a new password</h1>
        <p class="subtitulo" style="text-align: center">Enter a new password for your account</p>
            <label for="password"
                   class="label"
            >Password</label>
            <input for="password"
                   id="password"
                   placeholder="********"
                   class="input input-password"
            >
            <label for="new-password"
                   class="label"
            >New password</label>
            <input for="new-password"
                   id="new-password"
                   placeholder="********"
                   class="input input-password"
            >
          <input
          type="submit"
          value="Confirm"
          class="success"
        >
      </form>
</body>
<style>
  *{
    box-sizing: border-box;
  }
  body{
    margin: 0px;
    background-color: #b3d4fc;
  }
  @media (max-width: 800px) {
    body{
      background-color: rgba(226, 229, 232, 0.94);
      margin: 0px;
    }
    .form{
      display: grid;
      width: 90%;
      box-shadow: none;
    }
  }
</style>
</html>
