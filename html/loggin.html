<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/standardWeb.css" media="screen" />
  <title>loggin</title>
  <style>
    a{
      text-decoration: none;
      padding-top: 10px;
      text-align: center;
    }
    .sing-up{
      margin-top: 1rem;
      padding-bottom: 12px;
      padding-top: 12px;
      background-color: darkgrey;
      color: white;
      border-radius: 10px;
      border: none;
    }
    @media (max-width: 800px) {
      body{
        background-color: rgba(226, 229, 232, 0.94);
        margin: 0px;
      }
      .form{
        display: grid;
        width: auto;
        box-shadow: none;
      }
      .sing-up{
        background-color: #b1b6b9;
        position: absolute;
        bottom: 0;
        margin-top: 0;
        width: 85%;
      }
    }

  </style>
</head>
<body>
    <form  action="/" class="form">
      <img class="logo" src="../img/pngwing.com.png">
      <label>
        E-mail
      </label>
      <input
        class="input"
        style="margin-bottom: 1rem"
        for="email"
        id="email"
        placeholder="Ingrese su e-mail"
      >
      <label>Password</label>
      <input
        class="input"
        for="password"
        id="password"
        placeholder="Ingrese su contraseÃ±a"
        style="margin-bottom: 1rem"
      >
      <input type="submit"
             value="Log in"
             class="success"
      >
      <a href="/">Forgot my password.</a>
      <input type="submit"
             value="Sing up"
             class="sing-up"
      >
    </form>
</body>
</html>
